{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width:20rem;height:30rem;">
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="200" height="300">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.year}}</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
