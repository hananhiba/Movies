{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
          <img src="{{movie.image.url}}" width="300" height="400">
        </div>
        <div class="col-md-3">
         <h3>{{movie.name}}</h3><br>
         <h6>{{movie.year}}</h6>
         <h5>{{movie.desc}}</h5>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger"  href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
